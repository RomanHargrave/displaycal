"info.mr_settings": |-
  Ви можете <font weight='bold'>перевірити точність</font> профілю ICC або 3D LUT через звіт про вимірювання, який містить детальну статистику про помилки кольорів вимірюваних патчів.
  
  Під час перевірки 3D LUT переконайтеся, що ви використовуєте ті ж налаштування, що й 3D LUT.
  
  <font weight='bold'>Порада:</font> Щоб створити звіт про перевірку замість звіту про вимірювання, утримуйте клавішу ALT на клавіатурі.
"info.profile_settings": |-
  <font weight='bold'>Профілювання</font> - це процес <font weight='bold'>, що характеризує</font> відображення і запис його відповіді в <font weight='bold'>профіль пристрою ICC</font>. Профіль пристрою ICC може використовуватися програмами, які підтримують керування кольором ICC для повної <font weight='bold'>відображення колірної корекції</font>, та/або вона може бути використана для створення <font weight='bold'>3D LUT</font> (LUT = Таблиця пошуку), яка служить тій самій меті для програм, які підтримують 3D LUT. .
  
  Кількість виміряних патчів впливає на досяжну точність отриманого профілю. Для розумної якості 3х3 матриці і криві на основі профілю, кілька десятків патчів може бути достатньо, якщо дисплей має хороші властивості аддитивного змішування кольорів і лінійність. Деякі професійні дисплеї належать до цієї категорії. Якщо бажана максимальна точність, рекомендується використовувати профіль на основі LUT з кількох сотень до декількох тисяч патчів. Параметр <font weight='bold'>“Автоматичне оптимізація”</font> автоматично враховує нелінійність і реальну реакцію дисплея, і має використовуватися для отримання найкращих результатів. Завдяки цьому можна налаштувати повзунок для вибору компромісу між точністю та результативныстю вимірювання, а також між часом на вимірювання та обчислення.
