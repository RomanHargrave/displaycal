"warning.suspicious_delta_e": |-
  Попередження: знайдено підозрілі вимірювання. Зверніть увагу, що ця перевірка передбачає sRGB-подібний пристрій відображення. Якщо ваш пристрій для відображення відрізняється від цього припущення (наприклад, якщо він має дуже широкий кольоровий діапазон або тональна відповідь занадто далека від sRGB), виявлені помилки, ймовірно, не мають сенсу.
  
  Один або всі наведені нижче критерії співпадають:
  • послідовні патчі з різними номерами RGB, але підозріло низькі ΔE*00 вимірювань один проти одного.
  • RGB сірий із зменшенням RGB номерів у порівнянні з попереднім патчем, але зростаюча світлота (L*)
  • Незвичайно високий ΔE*00 і ΔL*00 або ΔH*00 або ΔC*00 вимірювань до sRGB-еквіваленту чисел RGB.
  
  Це може натякнути на помилки вимірювання. Значення, які вважаються проблемними (що не обов'язково має бути вірним!), Виділяються червоним кольором. Ретельно перевіряйте вимірювання і позначте ті, які ви бажаєте прийняти. Можна також редагувати значення RGB і XYZ.
"warning.suspicious_delta_e.info": |-
  Пояснення Δ стовпців:
  
  ΔE*00 XYZ A/B: ΔE*00 виміряних значень щодо виміряних значень попереднього патча. Якщо це значення відсутнє, це не було фактором під час перевірки. Якщо він присутній, то він вважається занадто низьким.
  
  0.5 ΔE*00 RGB A/B: ΔE*00 sRGB-еквівалента чисел RGB по відношенню до sRGB-еквіваленту номерів RGB попереднього патча (з коефіцієнтом 0,5). Якщо це значення присутнє, то воно являє собою порівняльне (мінімальне) значення під час перевірки на припущені занадто низького ΔE*00 XYZ A/B. Воно служить дуже грубою орієнтацією.
  
  ΔE*00 RGB-XYZ: ΔE*00 виміряних значень до sRGB-еквіваленту чисел RGB.
  ΔL*00 RGB-XYZ: ΔL*00 виміряних значень до sRGB-еквіваленту чисел RGB.
  ΔC*00 RGB-XYZ: ΔC*00 виміряних значень до sRGB-еквіваленту чисел RGB.
  ΔH*00 RGB-XYZ: ΔH*00 виміряних значень до sRGB-еквіваленту чисел RGB.
