"info.3dlut_settings": |-
  <font weight='bold'>3D LUT</font> (LUT = таблиця пошуку) або профіль посилання ICC пристрою може бути використаний програмами 3D LUT або ICC пристрою, здатними до повної <font weight='bold'>корекції кольору</font>.
  
  <font weight='bold'>Створення декількох (додаткових) 3D LUT з існуючого профілю</font> При бажаному профілі, вибраному в розділі “Настройки”, зніміть прапорець “Створити 3D LUT після профілювання”.
  
  <font weight='bold'>Вибір правильного колірного простору та кривої тональних відповідей</font>
  Для 3D LUT і ICC-профілів пристроїв, початкове колірне простір і крива тональних відповідей повинні бути заздалегідь встановлені і стати фіксованою частиною загального перетворення кольору (на відміну від профілів ICC-пристроїв, які динамічно пов'язані в процесі). Як приклад, HD відеоматеріал зазвичай освоєний відповідно до стандарту Rec. 709 або з чистою гаммою потужності близько 2,2-2,4 (відносною, з чорним зміщенням виходу 100%) або Rec. 1886 крива тонального сигналу (абсолютна, з чорним зміщенням виходу 0%). Розподіл між Rec. 1886-подібною і абсолютною потужністю також можливий завдяки встановленню зміщення чорного виходу на значення між 0% і 100%.
  
  <font weight='bold'>“Абсолютна” проти “відносної” гамми</font>
  Щоб встановити ненульовий рівень чорного реального дисплея, крива тонального сигналу повинна бути зміщена і відповідно масштабована.
  “Абсолютна” гама призводить до фактичного виходу на 50% вхідних значень, які не відповідають ідеалізованій кривій потужності (якщо рівень чорного не дорівнює нулю).
  “Відносна” гама призводить до фактичного виходу на 50% вхідних значень, які відповідають ідеалізованої кривої потужності.
  
  <font weight='bold'>Намір візуалізації</font>
  Якщо ви відкалібрували на іншу білу точку, ніж та, яка призначена для вихідного колірного простору, і хочете використовувати її для 3D LUT, виберіть “Відносний кольорометричний”. В іншому випадку виберіть “Абсолютний колориметричний з масштабуванням білої точки” (масштабування білої точки запобігає відсіченню в абсолютному колориметричному режимі, який може статися, якщо біла точка вихідного кольору знаходиться за межами досяжного охвату дисплея). Ви також маєте можливість використовувати неколориметричний метод візуалізації, який може стискати або розширювати колірний простір джерела так, щоб він містився в межах діапазону відображення (не рекомендується, коли потрібна колориметрична точність).
"info.calibration_settings": |-
  <font weight='bold'>Калібрування</font> здійснюється за допомогою <font weight='bold'>інтерактивного налаштування дисплея</font>, щоб відповідати вибраній точці білого та / або яскравості, а також додатково створювати <font weight='bold'>1D LUT калібрувальні криві</font> (LUT = таблиця пошуку), щоб відповідати обраній кривій тонального сигналу і забезпечити баланс сірого. Зверніть увагу, що якщо під час калібрування потрібно налаштувати тільки дисплей і пропустити генерацію кривих 1D LUT, то потрібно налаштувати криву тонального сигналу на “Як в вимірюванні”. Калібрування 1D LUT <font weight='bold'>не</font> може використовуватись для повної корекції кольору дисплея, потрібно створити <font weight='bold'>профіль пристрою ICC</font> або <font weight='bold'>3D LUT</font> і використовуйте їх з додатками, які підтримують їх для цієї мети.
"info.display_instrument": |-
  <font weight='bold'>Вимкнути будь-які та всі динамічні налаштування зображення вашого дисплея</font>, якщо це можливо. Це може включати такі функції, як динамічна контрастність, затемнення, автоматична яскравість і подібні функції.
  
  Переконайтеся, що світло не блимає безпосередньо на екрані дисплея.
  
  Якщо на вашому дисплеї є <font weight='bold'>OLED</font>, <font weight='bold'>Plasma</font> або інша технологія з змінним виходом світла залежно від вмісту зображення, увімкніть <font weight='bold'>компенсація дрейфу рівня білого</font>.
  
  Якщо ваш прилад є <font weight='bold'>спектрометром</font>, і ви використовуєте його в режимі контакту на дисплеї зі стабільним рівнем чорного, ви можете захотіти включити <font weight='bold'>компенсацію інструмента з плаваючим рівнем чорного кольору</font>.
  
  Якщо ваш інструмент <font weight='bold'>колориметр</font>, ви повинні використовувати <font weight='bold'>режим вимірювання</font> та/або <font weight='bold'>корекція</font>, що підходить для вашого типу дисплея або технології відображення. Зауважте, що деякі інструменти (ColorHug, ColorHug2, K-10, Spyder4 / 5 / X) можуть мати корекцію, вбудовану в деякі з їх режимів вимірювання.
"info.display_instrument.warmup": |-
  Ви повинні дозволити дісплею <font weight='bold'>розігрітись</font> принаймні <font weight='bold'>30 хвилин</font> перед початком вимірювань. Якщо ви використовуєте прилад у режимі контакту, добре залишити його на дисплеї протягом цього часу.
"info.display_tech": |-
  <font weight='bold'>LCD білий світлодіод</font> (WLED з нормальною колірною гамою та покриттям sRGB до 100%) є найпоширенішою технологією підсвічування РК-дисплею. Дисплеї в цій категорії включають більшість ноутбуків, ноутбуків, офісних і не-HDR ігрових моніторів з 2010 року і нових, а також Apple iMac / MacBook з 2009 по середину 2015 року.
  
  <font weight='bold'>LCD PFS Phosphor WLED</font> має широку кольорову гаму у двох поширених варіантах з покриттям P3 або Adobe RGB близько 90-99% (за даними виробника). Загальні дисплеї у категорії P3 включають Apple iMac 4K / 5K Retina (кінець 2015 та новіше), MacBook Pro Retina (кінець 2016 та новіша), а також деякі HDR-сумісні настільні монітори. Категорія палітри Adobe RGB включає професійні дисплеї, такі як EIZO CG2730, HP DreamColor Z24x G2 або NEC PA271Q.
  
  <font weight='bold'>LCD Quantum Dot LED</font> has a wide color gamut with near-full P3 coverage, commonly used in Samsung QLED TVs.
  
  <font weight='bold'>WOLED</font> має широку кольорову гаму з високим покриттям P3, широко використовуваним у телевізорах LG OLED.
  
  <font weight='bold'>RGB OLED / AMOLED</font> має широку колірну гаму з майже повною кількістю покриттів Adobe RGB та / або P3, які використовуються в деяких професійних моніторах і ноутбуках, а також високоякісних смартфонах.
  
  <font weight='bold'>РК-дисплей GB-r-LED</font> (також відомий як GB-LED) має широку колірну гамму з покриттям Adobe RGB близько 99% (за даними виробника). Загальні дисплеї в цій категорії включають Dell U2413, EIZO CG247 / CG277 і NEC PA242W / PA272W.
  
  <font weight='bold'>LCD RGB LED</font> має широку гаму кольорів із майже повним покриттям Adobe RGB. Загальні дисплеї в цій категорії включають Samsung XL20 / XL24 / XL30 і HP DreamColor LP2480zx.
  
  <font weight='bold'>LCD CCFL</font> і <font weight='bold'>LCD CCFL Wide Gamut</font> - це старіші технології підсвічування, які зазвичай використовуються в дисплеях з 2009 року і раніше.
