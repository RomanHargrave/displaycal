"drift_compensation.blacklevel.info": |-
  Компенсація дрейфу рівня чорного намагається протиставити відхилення вимірювань, викликані чорним дрейфом калібрування вимірювального приладу, що розігрівається. Для цього періодично вимірюють чорний тест-патч, що збільшує загальний час, необхідний для вимірювань. Багато колориметрів мають вбудовану температурну компенсацію, в цьому випадку компенсація дрейфу рівня чорного кольору не потрібна, але більшість спектрофотометрів не компенсуються за температурою.
