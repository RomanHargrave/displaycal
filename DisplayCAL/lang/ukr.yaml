"profile_loader.fix_profile_associations_warning": |-
  Поки запускається завантажувач профілю, він може подбати про асоціації профілів при зміні конфігурації дисплея.
  
  Перш ніж продовжити, переконайтеся, що наведені вище асоціації профілів є правильними. Якщо це не так, виконайте такі дії:
  
  1. Відкрийте параметри відображення Windows.
  2. Активувати всі підключені дисплеї (розширений робочий стіл).
  3. Відкрити асоціації профілю.
  4. Переконайтеся, що на кожному пристрої відображення вказано правильний профіль. Потім закрийте профільні асоціації.
  5. У налаштуваннях відображення Windows поверніться до попередньої конфігурації дисплея та закрийте настройки дисплея.
  6. Тепер можна ввімкнути “Автоматично виправляти асоціації профілів”.
