"argyll.instrument.driver.missing": |-
  Драйвер ArgyllCMS для вашого пристрою вимірювання не встановлюється або встановлюється неправильно. Будь ласка перевірте, чи відображається ваш пристрій вимірювання в Диспетчері пристроїв Windows у розділі „Argyll LibUSB-1.0A devices“ і проведіть (повторно) встановлення драйвера, якщо це необхідно. Будь ласка, ознайомтеся з документацією до інструкцій з установки.
"argyll.instrument.drivers.install": |-
  Встановіть драйвери приладів ArgyllCMS...
"argyll.instrument.drivers.install.confirm": |-
  Вам потрібно лише встановити специфічні драйвери ArgyllCMS, якщо у вас інструмент вимірювання, який не є ColorMunki Display, i1 Display Pro, Huey, ColorHug, specbos, spectraval або K-10.
  
  Ви хочете продовжити?
"argyll.instrument.drivers.install.failure": |-
  Не вдалося встановити драйвери приладів ArgyllCMS.
"argyll.instrument.drivers.install.restart": |-
  Щоб встановити драйвери приладів ArgyllCMS, потрібно вимкнути примусове підписання драйвера. Для цього потрібно перезапустити систему. Виберіть “Виправлення неполадок” на сторінці, яка з'явиться, потім “Додаткові параметри”, “Параметри автозапуску” і нарешті “Перезавантаження”. Під час запуску виберіть “Вимкнути застосування підпису драйвера”. Після перезавантаження виберіть в меню “Встановіть драйвери приладів ArgyllCMS...” знову встановити драйвери. Якщо ви не бачите опцію “Виправлення неполадок”, зверніться до розділу документації DisplayCAL “Встановлення драйвера приладу під Windows” для альтернативного методу примусового відключення підпису драйвера.
"argyll.instrument.drivers.uninstall": |-
  Видаліть драйвери приладів ArgyllCMS...
"argyll.instrument.drivers.uninstall.confirm": |-
  Примітка. Деінсталяція не впливає на драйвери інструментів, які наразі використовуються, але просто видаляє драйвер з складу драйверів Windows. Якщо ви хочете повернутися до встановленого постачальника драйвера для свого інструменту, вам доведеться за допомогою диспетчера пристроїв Windows вручну перейти до драйвера постачальника. щоб зробити це, клацніть правою кнопкою миші на інструменті та виберіть “оновити драйвер програмного забезпечення...”, потім виберіть “Огляд комп'ютера для програмного забезпечення драйвера”, “Дозвольте мені вибрати зі списку драйверів пристроїв на моєму комп'ютері” і, нарешті, вибрати постачальника з списку драйверів для вашого інструменту.
  
  Чи хочете ви продовжити?
