"argyll.instrument.driver.missing": |-
  測量儀器的 ArgyllCMS 驅動程式可能尚未安裝或未有正確地安裝。請檢查你的測量裝置在 Windows 的裝置管理員中是否已出現於 “Argyll LibUSB-1.0A devices” 之下及在需要時請(重新)安裝驅動程式。 請參閱說明文章中的安裝步驟。
"argyll.instrument.drivers.install": |-
  安裝 ArgyllCMS 測量儀器驅動程式...
"argyll.instrument.drivers.install.confirm": |-
  你只需要在使用並非 ColorMunki Display, i1 Display Pro, Huey, ColorHug, specbos, spectraval 或 K-10 的測量儀器時，才需要安裝 ArgyllCMS 特定的驅動程式。
  
  注意: 如果你已經安裝廠商提供驅動程式，在安裝完成後，你需要在 Windows 的裝置管理員中自行切換成 ArgyllCMS 驅動程式。要這樣做的話，右按你的測量儀器然後選擇 “更新驅動程式...”，然後選擇 “瀏覽電腦上的驅動程式軟體”，之後選擇 “讓我從電腦上的裝置驅動程式清單中挑選”，最後在清單中選擇 Argyll 驅動程式。
  
  你還想繼續嗎？
"argyll.instrument.drivers.install.failure": |-
  ArgyllCMS 測量儀器驅動程式安裝失敗。
"argyll.instrument.drivers.install.restart": |-
  你需要停用驅動程式數位簽章以安裝 ArgyllCMS 儀器驅動程式。 要這樣做的話，就需要重新啟動系統。按一下畫面上出現的 “疑難排解”，選擇 “進階選項”，“啟動選項” 最後“重新啟動”。 在啟動時，選擇 “停用驅動程式數位簽章”。在重新啟動後，在選單中再次選擇 “安裝ArgyllCMS測量儀器驅動程式...” 以安裝驅動程式。如果你見不到 “疑難排解” 選項，請參考DisplayCAL說明文章中 “Windows環境下的儀器驅動程式安裝方法” 部份 以另一種方法停用驅動程式數位簽章。
"argyll.instrument.drivers.uninstall": |-
  解除安裝 ArgyllCMS 測量儀器驅動程式...
"argyll.instrument.drivers.uninstall.confirm": |-
  注意：解除安裝並不會影響正在使用中儀器的驅動程式，只是將驅動程式從 Windows 驅動程式庫中移除。如你想切換回已安裝的廠商提供驅動程式，你便需要使用 Windows 裝置管理員來手動切換到廠商驅動程式。若要這樣做的話，右按選取你的儀器然後選擇 “更新驅動程式...”，然後選擇 “瀏覽電腦上的驅動程式軟體”，之後選擇 “讓我從電腦上的裝置驅動程式清單中挑選”，最後在清單中選擇 Argyll 驅動程式。
  
  你還想繼續嗎？
